<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran | LPK Yukki Gakkou</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-red: #dc143c;
        --dark-red: #a40f2a;
        --black: #000;
        --white: #fff;
        --light-gray: #f8f9fa;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--light-gray);
        color: #333;
      }

      /* Navbar */
      .navbar {
        background: linear-gradient(90deg, var(--black), #1c1c1c);
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand {
        color: var(--primary-red) !important;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .nav-link {
        color: #fff !important;
        transition: color 0.3s;
      }

      .nav-link:hover {
        color: var(--primary-red) !important;
      }

      /* Hero Section */
      .hero-section {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("https://images.unsplash.com/photo-1528164344705-47542687000d?w=1200");
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        padding: 120px 15px 80px;
      }

      .hero-section h1 {
        font-size: 2.3rem;
        font-weight: 700;
        margin-bottom: 15px;
      }

      .hero-section p {
        font-size: 1.1rem;
        color: #f1f1f1;
        margin-bottom: 25px;
      }

      /* Card Form */
      .registration-card {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .registration-card .card-header {
        background: var(--primary-red);
        color: white;
        text-align: center;
        font-weight: bold;
        letter-spacing: 0.5px;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
      }

      input,
      select,
      textarea {
        border-radius: 10px !important;
      }

      .btn-primary {
        background: var(--primary-red);
        border: none;
        border-radius: 30px;
        padding: 10px 25px;
        font-weight: 600;
      }

      .btn-primary:hover {
        background: var(--dark-red);
      }

      .section-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: var(--black);
        margin: 30px 0 15px;
        border-left: 4px solid var(--primary-red);
        padding-left: 10px;
      }

      footer {
        background: var(--black);
        color: white;
        padding: 30px 0;
        font-size: 0.9rem;
        text-align: center;
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .hero-section {
          padding: 100px 20px 60px;
        }

        .hero-section h1 {
          font-size: 1.8rem;
        }

        .hero-section p {
          font-size: 1rem;
        }

        .registration-card {
          margin: 0 10px;
        }

        .btn-primary,
        .btn-outline-secondary {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-torii-gate me-2"></i>Yukki Gakkou
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/studio.github.io/blog.html" class="nav-link">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero-section">
      <h1>Formulir Pendaftaran</h1>
      <p>
        Daftar sekarang untuk mulai perjalanan Anda belajar & bekerja di Jepang
        ðŸ‡¯ðŸ‡µ
      </p>
    </section>

    <!-- Form Section -->
    <section class="py-5">
      <div class="container">
        <div class="card registration-card">
          <div class="card-header">Formulir Pendaftaran LPK Yukki Gakkou</div>
          <div class="card-body p-4">
            <form id="registrationForm">
              <h4 class="section-title">Data Pribadi</h4>
              <div class="row g-3">
                <div class="col-md-6">
                  <label>Nama Lengkap</label
                  ><input
                    type="text"
                    class="form-control"
                    id="namaLengkap"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label>Tempat Lahir</label
                  ><input
                    type="text"
                    class="form-control"
                    id="tempatLahir"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label>Tanggal Lahir</label
                  ><input
                    type="date"
                    class="form-control"
                    id="tanggalLahir"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label>Jenis Kelamin</label>
                  <select class="form-select" id="jenisKelamin" required>
                    <option value="" disabled selected>Pilih</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                  </select>
                </div>
              </div>

              <h4 class="section-title">Kontak</h4>
              <div class="row g-3">
                <div class="col-md-6">
                  <label>Email</label
                  ><input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label>No. Telepon / WhatsApp</label
                  ><input
                    type="tel"
                    class="form-control"
                    id="telepon"
                    required
                  />
                </div>
                <div class="col-12">
                  <label>Alamat Lengkap</label
                  ><textarea
                    id="alamat"
                    class="form-control"
                    rows="3"
                    required
                  ></textarea>
                </div>
              </div>

              <h4 class="section-title">Program</h4>
              <div class="mb-3">
                <label>Pilih Program</label>
                <select class="form-select" id="program" required>
                  <option value="" disabled selected>Pilih Program</option>
                  <option value="Kursus Intensif">
                    Kursus Bahasa Jepang Intensif
                  </option>
                  <option value="Program Ginou">
                    Program Ginou Ginjutsusha
                  </option>
                  <option value="Tokutei Ginou">Program Tokutei Ginou</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Motivasi Mengikuti Program</label>
                <textarea
                  id="motivasi"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="form-check my-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="konfirmasi"
                  required
                />
                <label class="form-check-label" for="konfirmasi">
                  Saya menyatakan data yang saya isi benar dan siap mengikuti
                  seleksi LPK Yukki Gakkou.
                </label>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="reset" class="btn btn-outline-secondary me-md-2">
                  Reset
                </button>
                <button type="submit" class="btn btn-primary">
                  Kirim via WhatsApp
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 LPK Yukki Gakkou | Belajar & Bekerja di Jepang</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const nama = document.getElementById("namaLengkap").value;
          const tempat = document.getElementById("tempatLahir").value;
          const tanggal = document.getElementById("tanggalLahir").value;
          const gender = document.getElementById("jenisKelamin").value;
          const email = document.getElementById("email").value;
          const telepon = document.getElementById("telepon").value;
          const alamat = document.getElementById("alamat").value;
          const program = document.getElementById("program").value;
          const motivasi = document.getElementById("motivasi").value;

          const msg =
            `Halo, saya ingin mendaftar di *LPK Yukki Gakkou*%0A%0A` +
            `Nama: ${nama}%0ATempat Lahir: ${tempat}%0ATanggal Lahir: ${tanggal}%0AJenis Kelamin: ${gender}%0A%0A` +
            `Email: ${email}%0ATelepon: ${telepon}%0AAlamat: ${alamat}%0A%0A` +
            `Program: ${program}%0AMotivasi: ${motivasi}%0A%0ATerima kasih.`;

          window.open(`https://wa.me/6281234567890?text=${msg}`, "_blank");
          alert("Form terkirim! Anda akan diarahkan ke WhatsApp.");
        });
    </script>
  </body>
</html>
